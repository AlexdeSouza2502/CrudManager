<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="cabecalho :: head"></div>
		
		<title>Crud Manager - Plantao</title>
	</head>
	<body>
		<div th:replace="menu :: body"></div>
		<div class="container my-2">
			<h1>Plantao</h1>
			<div>				
				 <a th:href="@{/plantoes/form}" class="btn btn-md mb-3 float-right" style="background-color: #359830; color:#FFFFFF;">
		   			Adicionar Plantao
				</a>
			</div>
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Local</th>
						<th>Horário</th>
						<th>Médico</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="plantao : ${plantoes}">
						<td th:text="${plantao.local}"></td>
						<td th:text="${plantao.horario}"></td>
						<td th:text="${plantao.medico.name}"></td>
						<td>
							<a th:href="@{/plantoes/update/{id}(id=${plantao.id})}" class="btn" style="background-color: #0f5723; color:#FFFFFF;">Alterar</a>
							
							<a th:href="@{/plantoes/delete/{id}(id=${plantao.id})}" class="btn" style="background-color: #f53d3d; color:#FFFFFF;">Excluir</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
