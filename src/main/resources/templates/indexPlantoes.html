<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crud Manager - Plantões</title>
</head>
<body>
    <div th:replace="cabecalho :: head"></div>
    <div class="container my-2">
        <h2>Plantões</h2>
        <table class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Local</th>
                    <th>Horário</th>
                    <th>Médico</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="plantao : ${plantoes}">
                    <td th:text="${plantao.local}"></td>
                    <td th:text="${plantao.horario}"></td>
                    <td th:text="${plantao.medico.name}"></td>
                    <td>
                        <a th:href="@{/plantoes/update/{id}(id=${plantao.id})}" class="btn btn-primary">Alterar</a>
                        <a th:href="@{/plantoes/delete/{id}(id=${plantao.id})}" class="btn btn-danger">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
