<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="cabecalho :: head"></div>
    <title>Crud Manager - Médico</title>
</head>
<body>
    <div th:replace="menu :: body"></div>
    <div class="container my-2">
        <h2>Médicos</h2>
        <form th:action="@{/medicos/new}" th:object="${medico}" method="POST">
            <input type="hidden" th:field="*{id}" id="id">
            <input type="text" th:field="*{name}" placeholder="Nome" class="form-control mb-4 col-4">
            <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
            <select th:field="*{gender}" class="form-control mb-4 col-4">
                <option value="">Selecione o Gênero</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
            <button type="submit" class="btn col-2" style="background-color: #359830; color:#89e08f;">Salvar</button>
        </form>
        <hr>
        <a href="/medicos" class="btn btn-md" style="background-color: #007bff; color:#FFFFFF;">Voltar</a>
    </div>
</body>
</html>
