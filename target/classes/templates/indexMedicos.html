<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crud Manager - Médicos</title>
</head>
<body>
    <div th:replace="cabecalho :: head"></div>
    <div class="container my-2">
        <h2>Médicos</h2>
        <table class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Gênero</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="medico : ${medicos}">
                    <td th:text="${medico.name}"></td>
                    <td th:text="${medico.email}"></td>
                    <td th:text="${medico.gender}"></td>
                    <td>
                        <a th:href="@{/medicos/update/{id}(id=${medico.id})}" class="btn btn-primary">Alterar</a>
                        <a th:href="@{/medicos/delete/{id}(id=${medico.id})}" class="btn btn-danger">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <h2>Adicionar Médico</h2>
        <form action="/medicos/new" method="post">
            <input type="hidden" name="id" id="id">
            
            <input type="text" name="name" placeholder="Nome" class="form-control mb-4 col-4">
            
            <input type="email" name="email" placeholder="Email" class="form-control mb-4 col-4">
            
            <select name="gender" class="form-control mb-4 col-4">
                <option value="">Selecione o Gênero</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
            
            <button type="submit" class="btn btn-info col-2">Salvar</button>
        </form>
        <hr>
        <a th:field="@{/medicos}" href="/templates/indexMedicos.html">Medicos</a> 
    </div>
</body>
</html>
