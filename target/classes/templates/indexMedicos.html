<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="cabecalho :: head"></div>
    <title>Crud Manager - Médicos</title>
</head>
<body>
    <div th:replace="menu :: body"></div>
    <div class="container my-2">
        <h1>Médicos</h1>
        <div>
            <a th:href="@{/medicos/form}" class="btn btn-md mb-3 float-right" style="background-color: #359830; color:#FFFFFF;">
                Adicionar Médico
            </a>
        </div>
        <table class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Gênero</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="medico : ${medicos}">
                    <td th:text="${medico.name}"></td>
                    <td th:text="${medico.email}"></td>
                    <td th:text="${medico.gender}"></td>
                    <td>
                        <a th:href="@{/medicos/update/{id}(id=${medico.id})}" class="btn" style="background-color: #0f5723; color:#FFFFFF;">Alterar</a>
                        <a th:href="@{/medicos/delete/{id}(id=${medico.id})}" class="btn" style="background-color: #f53d3d; color:#FFFFFF;">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
